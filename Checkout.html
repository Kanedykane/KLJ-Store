<!-- Checkout page for an online store -->
<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
        <link rel="stylesheet" href="css/Checkout.css">
    </head>
    <body>
        <div class="Header">
            <a href="Home.html">
                <img src="Images/storeLogo.png" id="logo">
            </a>
            <div class="TopRightNavigation">
                <input type="text" name="searchValue" id="SearchBox" placeholder="Search for items">
                <button id="Search">
                    <a href="Search.html">
                    <img class="TopRightNavigationIcons" src="Icons/search_icon.png">
                    <h2 class="ButtonText">Search</h2>
                    </a>
                </button>
                <button id="Cart">
                    <a href="Cart.html">
                    <img class="TopRightNavigationIcons" src="Icons/shopping_cart.png">
                    <h2 class="ButtonText">Cart</h2>
                    </a>
                </button>
                <button id="Account">
                    <a href="Account.html">
                    <img class="TopRightNavigationIcons" src="Icons/account_icon.png">
                    <h2 class="ButtonText">Account</h2>
                    </a>
                </button>
                <button id="FAQs">
                    <a href="FAQs.html">
                    <img class="TopRightNavigationIcons" src="Icons/faq_icon.png">
                    <h2 class="ButtonText">FAQs</h2>
                    </a>
                </button>
            </div>
        </div>

        <main>
            <header class="checkout-header">
                <h1>Secure Checkout</h1>
            </header>
            <main class="checkout-main">
                <div class="checkout-form">
                    <h2>Your Details</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input type="text" id="contact" name="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </form>

                    <h2>Your Address</h2>
                    <form>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <input type="text" id="region" name="region" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip/Postal Code</label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                    </form>
                </div>

                <div class="checkout-summary">
                    <h2>Payment Options</h2>
                    <form>
                        <div class="form-group">
                            <input type="radio" id="cash-on-delivery" name="payment-option" value="cash-on-delivery">
                            <label for="cash-on-delivery">Cash on Delivery</label>
                        </div>
                        <div class="form-group">
                            <input type="radio" id="pay-by-card" name="payment-option" value="pay-by-card">
                            <label for="pay-by-card">Pay by Card</label>
                        </div>
                        <div class="form-group">
                            <input type="radio" id="pay-with-paypal" name="payment-option" value="pay-with-paypal">
                            <label for="pay-with-paypal">Pay with PayPal</label>
                        </div>
                    </form>

                    <h2>Your Cart</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Item 1</td>
                                <td>$10.00</td>
                                <td>1</td>
                                <td>$10.00</td>
                            </tr>
                        </tbody>
                    </table>
                <form>
                    <div class="subtotal-shipping">
                        <div class="subtotal">
                            <label for="subtotal">Subtotal:</label>
                            <span id="subtotal">$10.00</span>
                        </div>
                        <div class="shipping">
                            <label for="shipping">Shipping Fee:</label>
                            <span id="shipping">$0.00</span>
                        </div>
                    </div>
                    <div class="total">
                        <label for="total">Total:</label>
                        <span id="total">$10.00</span>
                    </div>
                    <button type="submit">Edit Cart</button>
                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
